<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drink.css"/>
</head>
<body>
    <h1>El asombroso juego de bebidas de Gantiva inspirado por karen</h1>
    <h1 id ="color"></h1>
    <div class="container">

        <div class="circle ">
            <p class="drink">Daniela te amo</p>
        </div>
        <div class="circle ">
            <p class="drink">Karen ayudeme con Daniela</p>
        </div>
        <div class="circle ">
            <p class="drink">No le vaya a decir a Daniela</p>
        </div>
        
    </div>
        <div class="clear"></div>

    <div class="btn">
        <button onclick="interval()" >Random</button>
    </div>
    
</body>
<script>

    
    
    var index = 0;
    var colors = ['red','black','blue','orange','green'];
    
    function interval(){
        var x = setInterval(Change,1000)
    }
    
    function Change(){
        //document.getElementsByClassName("drink").style = "background-color: "+colors[i]+";"
        var circles = document.getElementsByClassName("circle");
        console.log(index)
        for (var i = 0; i<circles.length; i++) {
            circles[i].style = "background-color: "+colors[index]+";"
        }
        document.getElementById("color").innerHTML = "color = "+colors[index];
        index +=1;
        if(index > colors.length-1){
            index = 0;
        }
    }
    

</script>
</html>
